<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="first">
        <h1>Form Validation</h1>
        <form id="form">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="namefield" class="inputfield"><span class="nameerror"></span>
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="email" id="emailfield" class="inputfield"><span class="emailerror"></span>
            </div>
            <div class="password">
                <label for="pass">Password</label>
                <input id="passfield" class="inputfield"><span class="passworderror"></span>
            </div>
            <div class="confrm-password">
                <label>confirm Password</label>
                <input id="conpassfield" class="inputfield"><span class="confrmpasserror"></span>
            </div>
            <button type="submit" class="submit">Login</button>
        </form>
        <script src="index.js"></script>
    </div>
</body>

</html>
